# TEXIFY2 THEME OPTIONS #
#########################

[params]
description = "An example site for hugo theme TeXify2"
favicon = "favicon.ico"
footnote = """
Follow me on <a class=link href=https://github.com/weastur target=_blank rel=noopener>GitHub</a>,
<a class=link href=https://www.linkedin.com/in/weastur/ target=_blank rel=noopener>LinkedIn</a> or
<a class=link href=/index.xml>RSS</a> |
<a class=link href=https://creativecommons.org/licenses/by-nc-sa/4.0/deed.en target=_blank rel=noopener>CC BY-NC-SA 4.0</a>
"""
keywords = ["hugo", "latex", "theme"]
customCSS = []
customJS = []
dateFormat = "January 2, 2006"
fullTextRSS = true
emphasisWithDots = true
since = "2023"
toc = false
showWordCount = true
showReadingTime = true

[params.math]
enable = false
use = "katex"

[params.outdated]
enable = false
limit = 1000
warning = "⚠️ It has been <i>%d</i> days since the last update, the content of the article may be outdated."

